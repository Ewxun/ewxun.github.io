<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="templates/qna/fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="templates/qna/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="templates/qna/css/style.css">

    <title>Ask me anything!</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          

          <div class="row justify-content-center">
            <div class="col-md-6">
              
              <h3 class="heading mb-4">Anonymous Q&A. Ask me anything!</h3>
              <p>Feel free to ask me anything you like.</p>
              <p>想问我的问题都问出来吧!</p>
              <p><img src="templates/qna/images/undraw-contact.svg" alt="Image" class="img-fluid"></p>


            </div>
            <div class="col-md-6">
              
              <form class="mb-5" method="post" id="contactForm" name="contactForm">
                <div class="row">
                  <div class="col-md-12 form-group">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Ask me..."></textarea>
                  </div>
                </div>  
                <div class="row">
                  <div class="col-12">
                    <input type="submit" formmethod="post" formaction="https://www.ewxun.ml/anonymous_qna" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                  </div>
                </div>
              </form>

              <div id="form-message-warning mt-4"></div> 
              <div id="form-message-success">
                Your message was sent, thank you!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
    
    

    <script src="templates/qna/js/jquery-3.3.1.min.js"></script>
    <script src="templates/qna/js/popper.min.js"></script>
    <script src="templates/qna/js/bootstrap.min.js"></script>
    <script src="templates/qna/js/jquery.validate.min.js"></script>
    <script src="templates/qna/js/main.js"></script>

  </body>
</html>
